<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuts Valley Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css">
    
  </head>
  <body>
    <div class="content">
      <div class="content_item">
        <div class="block">
          <div class="block_content">
            <div class="block_title">
              <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="block_item">
              <h4>
                Nuts Valley (ООО "NUTS IMPEX") - изготовитель и экспортёр
                узбекских<br> орехов, сухофруктов и бобовых культур.
              </h4>
            </div>
            <div class="block_section">
                 <h6>Для получение более подробных информации напишите на почту или звоните по номеру: </h6>
                 <div class="section">
                   <div class="email">
                     <div class="vertical">
                       <span class="email_img email_vector"></span>
                       <a href="mailto:info@nutsvalley.uz">info@nutsvalley.uz</a>
                     </div>
                   </div>
                   <div class="phone">
                     <div class="vertical">
                       <span class="phone_img phone_vector"></span>
                       <a href="tel:+998 94 034-00-05">+99894 0340005</a>
                     </div>
                   </div>
                 </div>
            </div>
          </div>
        </div>
      </div>
      <div class="site_status">
        <img src="images/frame.svg" alt="image">
        <h3>Сайт на разработке.</h3>
      </div>
    </div>
  </body>
</html>
